<!--login modal-->
<div class="container">
   <!-- iniciar User Modal -->
<div class="modal fade" id="signUserModal" tabindex="-1" role="dialog" aria-labelledby="signUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="signUserModalLabel">Sign In</h5>
       </div>
       <div class="modal-body">
         <form #addForm="ngForm" (ngSubmit)="onSignUser(addForm)">
         <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" ngModel name="email" class="form-control" id="isemail" placeholder="Email" required>
         </div>
         <div class="form-group">
            <label for="ispasswd">Password</label>
            <input id="ispasswd" class="form-control" type="password" placeholder="Password" name="password" required>
         </div>
         <div class="modal-footer">
            <button type="button" id="sign-user-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
         </div>
         </form>
       </div>
    </div>
  </div>
</div>
<!-- Add user Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="false">
<div class="modal-dialog" role="document">
 <div class="modal-content">
    <div class="modal-header">
       <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
    </div>
    <div class="modal-body">
       <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
       <div class="form-group">
          <label for="name">Name</label>
          <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
       </div>
       <div class="form-group">
          <label for="name">Age</label>
          <input type="number" ngModel name="age" class="form-control" id="age" placeholder="Age" required>
       </div>
       <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
       </div>
       <div class="form-group">
          <label for="passwd">Password</label>
          <input id="passwd" class="form-control" type="password" placeholder="Password" name="password" required>
       </div>
       <div class="modal-footer">
          <button type="button" id="add-user-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
       </div>
       </form>
    </div>
 </div>
</div>
</div>
<!--lista-->
<div class="container" id="main-container">
<div class="row">
  <div *ngFor="let user of users" class="col-md-6 col-xl-3">
     <div class="card m-b-30">
        <div class="card-body row">
           <div class="col-6">
             <img src="https://www.flaticon.es/svg/vstatic/svg/565/565431.svg?token=exp=1619420789~hmac=3114ee48fb9b2d15b87476d47b2d087c" alt="">
           </div>
           <div class="col-6 card-title align-self-center mb-0">
              <h5>{{user?.name}}</h5>
           </div>
        </div>
        <ul class="list-group list-group-flush">
           <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{user?.email}}</li>
        </ul>
     </div>
  </div>
</div>
